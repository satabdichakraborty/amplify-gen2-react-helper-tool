version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npm install @cloudscape-design/components @cloudscape-design/global-styles
        - npm install react-router-dom @types/react-router-dom
        - npm install aws-amplify @aws-amplify/api
        # Create .env file with environment variables
        - |
          echo "VITE_GRAPHQL_ENDPOINT=$GRAPHQL_ENDPOINT
          VITE_AWS_REGION=$AWS_REGION
          VITE_API_KEY=$API_KEY" > .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'no-store'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'